<div class="team-list-container">
  <h1>Team Rankings</h1>

  <table class="team-table">
    <thead>
    <tr>
      <th>Logo</th>
      <th>Name</th>
      <th>City</th>
      <th>Wins</th>
      <th>Losses</th>
      <th>Matches Played</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let team of teams; let i = index">
      <td>
        <img [src]="team.logo || 'https://via.placeholder.com/50'" alt="{{ team.name }}" />
      </td>
      <td>{{ team.name }}</td>
      <td>{{ team.city }}</td>
      <td>{{ team.wins }}</td>
      <td>{{ team.losses }}</td>
      <td>{{ team.matchesPlayed || 'N/A' }}</td>
    </tr>
    </tbody>
  </table>
</div>
