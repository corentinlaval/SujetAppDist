<div class="add-team-container">
  <h2>Add a New Team</h2>
  <form (ngSubmit)="onSubmit()" #teamForm="ngForm">
    <!-- Section pour le logo -->
    <div class="logo-section">
      <div class="logo-preview">
        <img *ngIf="team.logo" [src]="team.logo" alt="Team logo" />
      </div>
      <label for="logo" class="upload-label">Upload Logo</label>
      <input
        type="file"
        id="logo"
        name="logo"
        accept="image/*"
        (change)="onLogoChange($event)"
      />
    </div>

    <!-- Champs du formulaire -->
    <div class="form-fields">
      <div class="form-group">
        <label for="name">Team Name</label>
        <input
          type="text"
          id="name"
          name="name"
          class="form-control"
          [(ngModel)]="team.name"
          required
        />
      </div>

      <div class="form-group">
        <label for="city">City</label>
        <input
          type="text"
          id="city"
          name="city"
          class="form-control"
          [(ngModel)]="team.city"
        />
      </div>

      <div class="form-group">
        <label for="stadium">Stadium</label>
        <input
          type="text"
          id="stadium"
          name="stadium"
          class="form-control"
          [(ngModel)]="team.stadium"
        />
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="!teamForm.form.valid">
        Add Team
      </button>
    </div>
  </form>
</div>
