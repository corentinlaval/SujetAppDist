<div class="add-match-container">
  <h2>Add a New Match</h2>

  <div class="teams-vs-section">
    <!-- Team 1 Section -->
    <!-- Team 1 Section -->
    <div class="team-section">
      <div class="logo-preview">
        <img *ngIf="match.team1Logo" [src]="match.team1Logo" alt="Team 1 Logo" />
      </div>
      <label for="team1">Select Team 1</label>
      <select id="team1" [(ngModel)]="match.team1" (ngModelChange)="onTeamSelect(match.team1, 'team1')">
        <option *ngFor="let team of teams" [value]="team.id">{{ team.name }}</option>
      </select>
    </div>

    <!-- VS Box -->
    <div class="vs-box">VS</div>

    <!-- Team 2 Section -->
    <div class="team-section">
      <div class="logo-preview">
        <img *ngIf="match.team2Logo" [src]="match.team2Logo" alt="Team 2 Logo" />
      </div>
      <label for="team2">Select Team 2</label>
      <select id="team2" [(ngModel)]="match.team2" (ngModelChange)="onTeamSelect(match.team2, 'team2')">
        <option *ngFor="let team of filteredTeamsForTeam2" [value]="team.id">{{ team.name }}</option>
      </select>
    </div>
  </div>

  <!-- Match Details -->
  <div class="match-details">
    <div class="form-group">
      <label for="location">Location</label>
      <input
        type="text"
        id="location"
        [(ngModel)]="match.location"
        placeholder="Match Location"
        required
      />
    </div>

    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" id="date" [(ngModel)]="match.date" required />
    </div>

    <div class="form-group">
      <label for="time">Time</label>
      <input type="time" id="time" [(ngModel)]="match.time" required />
    </div>
  </div>

  <p *ngIf="match.team1 === match.team2 && match.team1" class="error-msg">
    You cannot select the same team for both sides!
  </p>

  <button
    type="button"
    class="btn btn-primary"
    [disabled]="!isFormValid()"
    (click)="onAddMatch()"
  >
    Add Match
  </button>
</div>
