<div class="update-team-container">
  <h2>Update Team</h2>

  <div *ngIf="selectedTeam" class="form-layout">
    <!-- Section pour le logo -->
    <div class="logo-section">
      <div class="logo-preview">
        <img *ngIf="selectedTeam.logo" [src]="selectedTeam.logo" alt="Team logo" />
      </div>
      <label for="logo" class="upload-label">Update Team's Logo</label>
      <input type="file" id="logo" accept="image/*" (change)="onLogoChange($event)" />
    </div>

    <!-- Formulaire -->
    <form (ngSubmit)="onUpdateTeam()" #updateForm="ngForm" class="form-fields">
      <div class="form-group">
        <label for="name">Team Name</label>
        <input
          type="text"
          id="name"
          class="form-control"
          [(ngModel)]="selectedTeam.name"
          name="name"
          required
        />
      </div>

      <div class="form-group">
        <label for="city">City</label>
        <input
          type="text"
          id="city"
          class="form-control"
          [(ngModel)]="selectedTeam.city"
          name="city"
          required
        />
      </div>

      <div class="form-group">
        <label for="stadium">Stadium</label>
        <input
          type="text"
          id="stadium"
          class="form-control"
          [(ngModel)]="selectedTeam.stadium"
          name="stadium"
        />
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="!updateForm.form.valid">Update Team</button>
    </form>
  </div>

  <!-- Barre de recherche -->
  <div class="search-bar">
    <input
      type="text"
      placeholder="Search for a team"
      [(ngModel)]="searchQuery"
      (input)="onSearch()"
    />
  </div>

  <!-- RÃ©sultats de recherche -->
  <ul class="search-results">
    <li *ngFor="let team of filteredTeams" (click)="selectTeam(team)">
      <div class="team-info">
        <img [src]="team.logo" alt="{{ team.name }}" />
        <div>
          <p><strong>Name:</strong> {{ team.name }}</p>
          <p><strong>City:</strong> {{ team.city }}</p>
          <p><strong>Stadium:</strong> {{ team.stadium || 'No stadium' }}</p>
        </div>
      </div>
    </li>
  </ul>
</div>
